name: Code Quality & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Code Quality

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest

    - name: Check Python syntax
      run: |
        echo "Checking Python syntax..."
        python3 -m py_compile src/*.py tests/*.py
        echo "✓ All Python files have valid syntax"

    - name: Check for undefined functions
      run: |
        echo "Scanning for undefined function patterns..."
        ! grep -r "reconnect_mqtt\|undefined_function" src/*.py || exit 1
        echo "✓ No undefined function calls detected"

    - name: Run unit tests
      run: |
        if [ -d "tests" ] && [ -n "$(ls -A tests/*.py 2>/dev/null)" ]; then
          python3 -m pytest tests/ -v --tb=short
        else
          echo "⚠ No tests found (skipping)"
        fi

    - name: Report status
      if: always()
      run: |
        echo "## Code Quality Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✓ Python syntax validated" >> $GITHUB_STEP_SUMMARY
        echo "✓ Undefined functions checked" >> $GITHUB_STEP_SUMMARY
        echo "✓ Unit tests run" >> $GITHUB_STEP_SUMMARY
