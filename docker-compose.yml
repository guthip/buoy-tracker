services:
  buoy-tracker:
    # Build from local Dockerfile
    build: .
    container_name: buoy-tracker
    restart: unless-stopped
    ports:
      - 5102:5102
    volumes:
      # Configuration volume - easily editable on host
      - ./config:/app/config
      
      # Data persistence volume - history.json and buoy tracking data
      - ./data:/app/data
      
      # Logs volume
      - ./logs:/app/logs
      
      # Optional: Mount specific config files if you created them locally
      # (these are created from templates during first deployment)
      # - ./config/tracker.config:/app/config/tracker.config:ro
      # - ./config/secret.config:/app/config/secret.config:ro
    environment:
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
      MQTT_KEY: ${MQTT_KEY:-}
      ALERT_SMTP_USERNAME: ${ALERT_SMTP_USERNAME:-}
      ALERT_SMTP_PASSWORD: ${ALERT_SMTP_PASSWORD:-}
    healthcheck:
      test: [CMD, curl, -f, http://localhost:5102/api/status]
      interval: 30s
      timeout: 5s
      retries: 3
