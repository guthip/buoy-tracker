name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

# DISABLED: Using local docker buildx for manual builds instead
# This workflow was failing due to missing DOCKER_USERNAME/DOCKER_PASSWORD secrets
# Manual push command: docker buildx build --platform linux/amd64,linux/arm64 --push -t guthip/buoy-tracker:TAG .

jobs:
  build-and-push:
    if: false  # Workflow disabled - using manual docker buildx builds instead
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract version from tag
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/buoy-tracker:${{ steps.meta.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/buoy-tracker:latest
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
